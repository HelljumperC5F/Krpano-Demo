<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My 360 Viewer</title>
  <script src="krpano.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
  <div id="pano" style="width:100vw; height:100vh;"></div>

  <script>
    embedpano({
      swf: null,                // no Flash, HTML5 only
      xml: "tour.xml",          // points to your xml config
      target: "pano",           // div where pano appears
      html5: "only",            // force HTML5 mode
      mobilescale: 1.0,
      passQueryParameters: true
    });
  </script>
</body>
</html>
